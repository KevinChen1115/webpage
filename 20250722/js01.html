<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        console.log("這段程式碼在head標籤觸發")
        let firstName = "王";
        let lastName = "小明";
        let fullName = firstName + lastName;  // "王小明"

        // 更現代的寫法：模板字串

    </script>
</head>
<body>
    <script>
        console.log("這段程式碼在body標籤觸發")
        // 印出九九乘法表
        for (let i = 1; i <= 9; i++) {
            let row = "";
            for (let j = 1; j <= 9; j++) {
                row += `${i}×${j}=${i*j} `;
            }
            console.log(row);
        }
        
    </script>
</body>
