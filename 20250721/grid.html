<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        通用容器
        */
        .container{
            max-width: 1200;
            margin:0 auto; /* 元素置中 */
            padding: 1em;
        }
        .title{
            background-color: grey;
            color: white;
            padding: 1em;
            margin: 1em;
            text-align: center;
            font-size: 1.5em;
        }
        .demo-div-container{
            background-color: white;
            border: 2px solid black;
            margin:1em;
            padding: 1em;
            box-shadow: 0 2px 5px black rgba(0,0,0,0.1);
        }
        .basic-grid{
            display: grid;
            /*定義3列 每列等寬 1fr = 1fraction  分數單位*/
            grid-template-columns: 1fr 1fr 1fr;
            /*定義3列 每列等高*/
            grid-template-rows: 100px 100px 100px;
            gap : 10px;
            margin-bottom: 20px;
        }
        .grid-item{
            background-color: deepskyblue;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* 建立3列佈局：側邊欄-主內容-廣告欄 */
        .website-layout {
            display: grid;
            grid-template-columns: 200px 1fr 150px;
        }
        .website-layout-2col {
            display: grid;
            grid-template-columns: 200px 1fr;
        }
        .website-layout-2col .grid-item{
            background-color: darkred;
        }
        
        /* 自動調整列數，每列最小250px */
        .responsive-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }
        /* 讓標題橫跨整個寬度 */
        .header {
            grid-column: 1 / -1;  /* 從第1條線到最後一條線 */
        }

        /* 讓側邊欄佔據2行 */
        .sidebar {
            grid-row: 1 / 3;  /* 從第1行到第3行 */
        }
        .page-layout {
            display: grid;
            grid-template-areas:
                "header header header"
                "nav    main   aside"
                "footer footer footer";
            grid-template-columns: 200px 1fr 200px;
            grid-template-rows: 80px 1fr 60px;
        }

        .page-header {
            background-color: darkblue;
            grid-area: header; 
        }
        .page-nav    {
            background-color: darkgray;
            grid-area: nav; 
        }
        .page-main   {
            background-color: darkcyan; 
            grid-area: main; 
        }
        .page-aside  {
            background-color: darkgoldenrod; 
            grid-area: aside; 
        }
        .page-footer {
            background-color: aquamarine; 
            grid-area: footer; 
        }
        @media screen and (max-width: 768px){
            .website-layout-2col {
                display: grid;
                grid-template-columns: 1fr;
            }
            .page-layout {
            display: grid;
            grid-template-areas:
                "header"
                "nav"    
                "main"   
                "aside"
                "footer";
            grid-template-columns: 200px 1fr 200px;
            grid-template-rows: 80px 1fr 60px;
        }
        }



    </style>
</head>
<body>
    <div class="container">
        <div class="page-layout">
            <div class="page-header">頁首</div>
            <div class="page-nav">導航</div>
            <div class="page-main">主要區塊</div>
            <div class="page-aside">側邊攔</div>
            <div class="page-footer">頁尾</div>
        </div>
        <div class="demo-div-container">
            <div class="title">Grid</div>
            <div class="basic-grid website-layout-2col">
                <div class="grid-item">Item</div>
                <div class="grid-item">Item</div>
            </div>
        </div>
        <div class="demo-div-container">
            <div class="title">Grid</div>
            <div class="basic-grid website-layout">
                <div class="grid-item">Item</div>
                <div class="grid-item">Item</div>
                <div class="grid-item">Item</div>
            </div>
        </div>
        <div class="demo-div-container">
            <div class="title">Grid</div>
            <div class="basic-grid">
                <div class="grid-item">Item</div>
                <div class="grid-item">Item</div>
                <div class="grid-item">Item</div>
                <div class="grid-item">Item</div>
                <div class="grid-item">Item</div>
                <div class="grid-item">Item</div>
                <div class="grid-item">Item</div>
                <div class="grid-item">Item</div>
                <div class="grid-item">Item</div>
            </div>
        </div>
    </div>
</body>
</html>
