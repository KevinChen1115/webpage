<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--cellspacing 儲存格外距 cellpandding 儲存格內距-->
    <table cellspacing="15px" cellpadding="25px">
        <tr>
            <td>第1行第1列</td>
            <td>第1行第2列</td>
        </tr>
        <tr>
            <td>第2行第1列</td>
            <td>第2行第2列</td>
        </tr>
        <tr>
            <td rowspan="2">聯絡人</td>
            <td>張小明</td>
        </tr>
        <tr>
            <td>0912-345-678</td>
        </tr>
    </table>
    <table width="50%" border="1">
    <caption></caption>
    <thead>
        <tr>
            <th>水果名稱</th>
            <th>產地</th>
            <th>價格</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>蘋果</td>
            <td>台灣</td>
            <td>30元</td>
        </tr>
        <tr>
            <td>香蕉</td>
            <td>台灣</td>
            <td>25元</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2">平均價格</td>
            <td>27.5元</td>
        </tr>
    </tfoot>
</table>
</body>
</html>
