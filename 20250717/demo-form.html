<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--表單傳送方式method 預設式GET, 但一般我們會用POST，進行背景傳送-->
    <form method="post" action="https://demo2505.constractors.com.tw/form.handler.php">
        請輸入姓名<input type="text" name="username"><br>
        請輸入密碼<input type="password" name="pwd"><br>
        請輸入電郵<input type="email" name="email"><br>
        請輸入電話<input type="tel" name="tel"><br>
        請輸入文字<input type="text" name="text"><br>
        請輸入號碼<input type="number" name="number"><br>
        請輸入網址<input type="url" name="url"><br>
        請輸入日期<input type="date" name="date"><br>
        請輸入顏色<input type="text" name="color"><br>
        請輸入範圍<input type="number" name="range"><br>
        請輸入語言<input type="text" name="language"><br>
        <fieldset>
            <legend>請選擇您的性別</legend>
    
    <input type="radio" id="male" name="gender" value="male">
        <label for="male">男性</label>
        
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">女性</label>
        
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">其他</label>
        </fieldset>
        <button type="submit">送出資料</button>
    </form>
    <!-- 台灣手機號碼格式 --><input type="text" name="phone" pattern="09[0-9]{2}-[0-9]{3}-[0-9]{3}" title="請輸入正確的手機號碼格式：0912-345-678">
    <!-- 英文和數字組合 --><input type="text" name="code" pattern="[A-Za-z0-9]+" title="只能包含英文字母和數字">
</body>
</html>
