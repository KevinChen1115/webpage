<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡表單</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: #667eea;
            outline: none;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .radio-group {
            margin: 10px 0;
        }

        .radio-group input[type="radio"] {
            margin-right: 8px;
        }

        .radio-group label {
            display: inline;
            margin-right: 20px;
            font-weight: normal;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <!-- 頁首 -->
    <header>
        <h1>小明 個人履歷</h1>
        <p>java 全端工程師</p>
        
        <!-- 設定頁面內容導航的元素 -->
        <nav></nav>
    </header>
    <div class="form-container">
        <h2>聯絡我們</h2>
        <form>
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">電子郵件</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">電話</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label>性別</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">男性</label>

                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">女性</label>
                </div>
            </div>

            <div class="form-group">
                <label for="message">訊息</label>
                <textarea id="message" name="message" placeholder="請輸入您的訊息..."></textarea>
            </div>

            <button type="submit" class="submit-btn">送出訊息</button>
        </form>
    </div>
</body>
</html>
